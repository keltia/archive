language: go
go:
- "1.11.x"
- master
matrix:
  allow_failures:
    - go: master
  fast_finish: true
branches:
  only:
  - develop
  - master
env:
  - GO111MODULE=on
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libgpgme11 libgpgme11-dev libassuan-dev libassuan0 libgpg-error0 gnupg2
script:
  - make
  - make test
